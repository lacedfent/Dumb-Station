- type: entity
  id: MobVampireSanguinePool
  name: sanguine pool
  parent: BaseMob
  categories: [HideSpawnMenu]
  description: A sentient puddle of vampiric blood.
  components:
  - type: Sprite
    sprite: /Textures/_Goobstation/Vampire/Effects.rsi
    layers:
      - state: bloodpool
        shader: unshaded
    drawdepth: BelowMobs
  - type: Fixtures
    fixtures:
      fix1:
        shape: !type:PhysShapeCircle
          radius: 0.45
        mask:
          - SmallMobMask
        layer:
          - SmallMobLayer
  - type: Physics
    bodyType: KinematicController
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 7
  - type: FootstepModifier
    footstepSoundCollection: !type:SoundCollectionSpecifier
      collection: FootstepPuddle
  - type: Damageable
    damageContainer: Biological
  - type: SanguinePool
    trailPrototype: PuddleBlood
