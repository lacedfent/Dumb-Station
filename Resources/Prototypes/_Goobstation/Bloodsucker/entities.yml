# Bloodsucker Entities
# Note: Bloodsuckers can use any existing coffin (CrateCoffin) for regeneration
# No special coffin entity needed!

# Bat Form Entity
- type: entity
  id: BloodsuckerBatEntity
  parent: MobBat
  name: vampire bat
  description: A dark, ominous bat.
  components:
  - type: BloodsuckerBat
    drainRate: 1.0 # Units per second when hovering
    maxDrain: 5.0 # Max units from one person
  - type: MovementSpeedModifier
    baseWalkSpeed: 5
    baseSprintSpeed: 5
  - type: Stamina
    critThreshold: 100
    decay: 3.0 # Drains stamina while moving
  - type: StaminaDamageOnCollide
    damage: 0 # Don't damage stamina on collision
  - type: DoorBumpOpener # Can open doors
  - type: Tag
    tags:
    - CanPilot
    - DoorBumpOpener

