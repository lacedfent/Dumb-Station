# Bloodsucker Actions

- type: entity
  id: ActionBloodsuckerGlare
  name: Vampiric Glare
  description: Paralyze a victim with your hypnotic gaze. Costs 50 blood.
  components:
  - type: EntityTargetAction
    icon:
      sprite: Interface/Actions/bloodsucker.rsi
      state: glare
    event: !type:BloodsuckerGlareActionEvent
    range: 5
    canTargetSelf: false

- type: entity
  id: ActionBloodsuckerCloak
  name: Cloak of Darkness
  description: Fade into shadows, becoming harder to see. Costs 30 blood.
  components:
  - type: InstantAction
    icon:
      sprite: Interface/Actions/bloodsucker.rsi
      state: cloak
    event: !type:BloodsuckerCloakActionEvent

- type: entity
  id: ActionBloodsuckerBatForm
